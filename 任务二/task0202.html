<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
            <li>第一名：福州（样例），10</li>
            <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
    //降序
    function sortMethod(a, b) {
        return b[1] - a[1];
    }
    aqiData.sort(sortMethod);//sort() 方法用于对数组的元素进行排序。
    var list = document.getElementById("aqi-list");
    var c = 1;
    for (var i = 0; i < aqiData.length; i++) {
        var liNode = document.createElement("li");
        if (aqiData[i][1] > 60) {
            liNode.innerHTML = '第' + c + '名:' + aqiData[i][0] + ' ' + aqiData[i][1];
            list.appendChild(liNode);//.appendChild(newListItem);appendChild() 方法向节点添加最后一个子节点。
            c++;
        }
       
    }

})();

    </script>
</body>
</html>
